<div class="container">
    <div class="p-3 mb-2 bg-info text-dark"><h2>Welcome to Text Utils , Enter your text below :</h2></div>
    <form action="/analyze" method="post">{% csrf_token %}
  <div class="form-group">
      <label for="ControlTextarea1">Enter your text here : </label>
      <textarea class="form-control" name="text" id="ControlTextarea1" rows="3"  style='margin: 0px; width: 800px; height: 200px;'></textarea>
      <br>

</form>
    <div class="custom-control custom-switch">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Check if you want to remove punctuations</label><br>
        </div>
    <div class="custom-control custom-switch">
          <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Check if you want to capatalized text</label><br>
        </div>
    <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Check if you want to remove Extra spaces from text</label><br>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="lineremover" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Check if you want to remove extra lines from text</label>
            </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">Check if you want to count the characters of text</label>
            </div>
    <p class="text-muted">NOTE:- You can use more than one funtion at a time except character counting</p>


      <button type="submit" name="submit" class="btn btn-dark">Analyze</button>
  </div>
